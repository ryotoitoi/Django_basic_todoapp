{% extends 'base.html' %}

{% block header %}
<div class="alert alert-dark" role="alert">
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">TodoList</h1>
    <p class="lead">This is a todolist for everyone!!</p>
  </div>
</div>
</div>
{% endblock header %}



{% block content %}
<div class='container'>
    <a href="{%url 'create' %}" class="btn btn-secondary mb-3" tabindex="-1" role="button" aria-disabled="true">CreateNewTodo</a>
    {% for item in object_list %}
    <div class="alert alert-{{item.priority}}" role="alert">
        <p>{{item.title}} DueDate : {{ item.duedate | date:"o/n/j" }}</p>
        <a href="{%url 'update' item.pk%}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">Edit</a>
        <a href="{%url 'delete' item.pk%}" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">Delete</a>
        <a href="{%url 'detail' item.pk%}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Detail</a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
